<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing-Up Form</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Fontes e icon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sono:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/33ab16de48.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="logo-img">
        <div class="logo">
          <h1><i class="fa-solid fa-leaf"></i>Thata</h1>
        </div>
      </div>
      <div class="right">
        <div class="text-info left">
          <p>
            This is not a real online service! Lorem ipsum dolor sit amet
            consectetur, adipisicing elit. Necessitatibus, commodi!
          </p>
          <p>Sing Up <em>now</em> to get started.</p>
          <p class="text-p">You <em>know</em> you want to.</p>
        </div>
        <!-- Form -->
        <form method="post" action="#">
          <div class="form left">
            <p class="form-title">Let's do this!</p>
            <div class="input">
              <label for="first-name">First Name:</label>
              <input id="first-name" name="first-name" type="text" required />
            </div>
            <div class="input">
              <label for="last-name">Last Name:</label>
              <input id="last-name" name="last-name" type="text" required />
            </div>
            <div class="input">
              <label for="email">Email:</label>
              <input id="email" name="email" type="email" required />
            </div>
            <div class="input">
              <label for="phone-number">Phone Number:</label>
              <input
                type="tel"
                name="phone-number"
                id="phone-number"
                minlength="9"
                maxlength="11"
                required
              />
            </div>
            <div class="input">
              <label for="new-password">Create Password:</label>
              <input
                id="new-password"
                name="new-password"
                type="password"
                required
              />
            </div>
            <div class="input">
              <label for="new-password">Confirm Password:</label>
              <input
                id="new-password"
                name="new-password"
                type="password"
                required
              />
            </div>
          </div>
          <div class="button left">
            <button type="submit">Create Account</button>
          </div>
        </form>
        <div class="log-in left">
          <p>Already have an account?<a href="#">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
